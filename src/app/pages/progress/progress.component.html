<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4>Progress 1</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar active bg-primary progress-bar-striped" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="height:10px;width:15%" [style.width]="getProgress1" role="progressbar"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4>Progress 2</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar active bg-info progress-bar-striped" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="height:10px;" [style.width]="getProgress2" role="progressbar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementor (valueOutput)="progress1 = $event" [valor]='progress1'></app-incrementor>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementor (valueOutput)="progress2 = $event" [valor]='progress2' [btnClass]="'btn-info'"></app-incrementor>
            </div>
        </div>
    </div>
</div>
